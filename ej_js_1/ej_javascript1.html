<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<table border="1">');
            document.write("<tr>");
            document.write('<td colspan="5">');
            document.write("Tabla de multiplicar del numero 7");
            document.write("</td>");
            document.write("</tr>");
            for(i = 0; i < 10; i++) {
                document.write("<tr>");
                    document.write("<td>");
                        document.write("7");
                    document.write("</td>");
                    document.write("<td>");
                        document.write("x");
                    document.write("</td>");
                    document.write("<td>");
                        document.write(i + 1);
                    document.write("</td>");
                    document.write("<td>");
                        document.write("=");
                    document.write("</td>");
                    document.write("<td>");
                        document.write(7 * (i + 1));
                    document.write("</td>");
                document.write("</tr>");
            }
        document.write=("</table>");
    </script>
</body>
</html>
