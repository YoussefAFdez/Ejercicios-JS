<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var size = window.prompt("Introduce el tamanio de letra deseado (min 1, max 7): ");
        var texto = window.prompt("Introduce el texto que deseas mostrar por pantalla: ");

        document.write('<p> <font size="'+ size + '">' + texto + '</font></p>');
    </script>
</body>
</html>
